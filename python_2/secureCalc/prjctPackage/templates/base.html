<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>SecureCalc</title>{% endblock %}
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light vh-100">

  <!-- Flash messages always at the top -->
  <div class="container pt-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <!-- Centered page content -->
  <div class="d-flex align-items-center justify-content-center h-100">
    {% block content %}
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    
    <h3 class="text-center mb-4">SecureCalc</h3>
    <form method="POST" action="{{url_for('authRouts.loginHome')}}">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
      </div>
      
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="{{url_for('authRouts.signup')}}" class="btn btn-outline-secondary">Sign Up</a>
      </div>
    </form>
  </div>

    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
