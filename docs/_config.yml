# =====================
# PLUGINS (safe + GitHub Pages supported)
# =====================
plugins:
    - jekyll-feed
    - jekyll-seo-tag
    - jekyll-include-cache
    - jekyll-remote-theme

# =====================
# BUILD & MARKDOWN
# =====================
markdown: kramdown
highlighter: rouge
permalink: pretty

# =====================
# GLOBAL DEFAULTS (keeps layout consistent)
# =====================
# These defaults apply Minimal Mistakes' single-page layout with a sticky ToC.
# They won't break Minima; Minima ignores unknown front matter values.
defaults:
    - scope:
          path: ""
          type: "pages"
      values:
          layout: single
          toc: true
          toc_sticky: true
          author_profile: true

