{% extends 'base.html' %}

{% block title %}Sign Up | SecureCalc{% endblock %}
 
{% block content %}


   
  <div class="card p-4 shadow" style="width: 100%; max-width: 500px;">
    <h3 class="text-center mb-4"> SecurCalc SignUp</h3>
    <form method="POST" action="{{url_for('authRouts.register')}}">
      
      <div class="row mb-3">
        <div class="col">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" id="first_name" name="name" class="form-control" required>
        </div>
        <div class="col">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" id="last_name" name="lastname" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>

      <div class="mb-4">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm" class="form-control" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">Register</button>
      </div>

    </form>
  </div>
{% endblock %}
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
